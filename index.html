<!DOCTYPE html>
<html lang="ja">
<head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     <title>html タグ暗記</title>
    <link rel ="stylesheet" href="style.css">
<script type="text/javascript">
myQA = new Array(
  "見出し要素"    , "h",
  "段落要素"        , "p",
  "強制改行"      , "br",
  "水平罫線"        , "hr",
  "順不同リスト"    , "ul",
  "番号順リスト"        , "ol",
  "リスト項目"        , "li",
  "定義リスト"      , "dl",
  "用語"        , "dt",
  "用語説明", "dd",
  "強調"        , "em",
  "強い強調"        , "strong",
  "上付き文字"        , "sup",
  "下付き文字"        , "sub",
    "打ち消し線付き"        , "del",
  "画像を挿入する要素"        , "img",
    "アンカー"        , "a",
      "文書の制作者などを示す要素"        , "address",
  "コピーライト表記を示す要素"        , "small",
  "表組みを作るための要素"        , "table",
  "行:table row"        , "tr",
  "見出し:table header"        , "th",
  "内容:table data"        , "td",
  "横に結合"        , "colspan",
      "縦に結合"        , "rowspan",
        "ブロック"        , "div",
          "インライン"        , "span",
            "引用"        , "cite",
              "該当部分をハイライト表示"        , "mark",
);

myNowCnt  = 0;
myLastCnt = myQA.length / 2;
myQAno    = new Array(myLastCnt);

function myQuesInit(){
  for (i=0; i<myLastCnt; i++) myQAno[i] = i;
  for (i=0; i<500; i++){
    my1 = Math.floor( Math.random() * myLastCnt );
    my2 = Math.floor( Math.random() * myLastCnt );
    myBackup = myQAno[my1];
    myQAno[my1] = myQAno[my2];
    myQAno[my2] = myBackup;
  }
}

function myQues(){
  if ( myNowCnt==0 ) myQuesInit();
  myA = prompt("\n問題 : "+myQA[myQAno[myNowCnt]*2],"");
  if ( myA != null ){
    if ( myA == myQA[myQAno[myNowCnt]*2+1] ){
      if (myNowCnt==myLastCnt-1){
        myNowCnt=0;
        alert("問題終了　お疲れ様でした");
      }else{
        alert("正解です");
        myNowCnt++;
        myQues();
      }
    }else{
      alert("はずれ　答えは "+myQA[myQAno[myNowCnt]*2+1]+" です");
      myQues();
    }
  }else{
    myNowCnt=0;
    alert("お疲れ様でした");
  }
}
</script>
</head>
<body>
<form name="myForm">
  <div style="position:absolute; top:200px; left:580px;">
<input type="button" value="暗記を始める" onclick="myQues()">
</div>
</form>
<center>
  <h1>html タグ暗記</h1>
</center>
  </body>
</html>
